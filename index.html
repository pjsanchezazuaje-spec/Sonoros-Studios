<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonoros Studios - SB's Entertainment</title>
    <style>
        :root {
            --gold-metal: linear-gradient(135deg, #a67c00 0%, #bf9b30 25%, #ffcf40 50%, #bf9b30 75%, #a67c00 100%);
            --bg-dark: #0a0a0a;
            --panel-bg: #151515;
            --text-gold: #d4af37;
        }

        body {
            background-color: var(--bg-dark);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- BARRA SUPERIOR --- */
        .top-bar {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }

        .brand-logo {
            background: var(--gold-metal);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
            font-size: 1.4rem;
            letter-spacing: 2px;
        }

        #clock { color: var(--text-gold); font-family: 'Courier New', monospace; font-size: 1.2rem; font-weight: bold; }

        /* --- TARJETA PRINCIPAL --- */
        .main-player {
            width: 90%;
            max-width: 380px;
            background: var(--panel-bg);
            border-radius: 45px;
            padding: 30px;
            border: 1px solid rgba(212, 175, 55, 0.2);
            box-shadow: 0 40px 80px rgba(0,0,0,0.9);
            text-align: center;
            margin-top: 10px;
        }

        .cover-box {
            width: 240px;
            height: 240px;
            margin: 0 auto 25px;
            border-radius: 35px;
            background: #000;
            border: 4px solid #bf9b30;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
        }
        .cover-box img { width: 100%; height: 100%; object-fit: cover; }

        h2 { margin: 10px 0 5px; color: #fff; font-size: 1.6rem; letter-spacing: 1px; }
        .sub-text { color: #888; margin-bottom: 25px; font-size: 0.9rem; text-transform: uppercase; }

        /* --- CONTROLES Y BARRA --- */
        .progress-container { width: 100%; margin: 20px 0; }
        input[type="range"] {
            width: 100%;
            height: 6px;
            background: #333;
            border-radius: 10px;
            outline: none;
            accent-color: #ffcf40;
        }

        .controls {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 25px 0;
        }

        .btn-nav { background: none; border: none; color: var(--text-gold); font-size: 1.8rem; cursor: pointer; }
        
        .btn-main-play {
            width: 75px; height: 75px;
            background: var(--gold-metal);
            border-radius: 50%;
            border: none;
            color: #000;
            font-size: 2rem;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.4);
        }

        /* --- SECCIÓN INFERIOR --- */
        .jingle-section {
            width: 90%;
            max-width: 380px;
            margin-top: 20px;
            background: rgba(255,255,255,0.03);
            border-radius: 20px;
            padding: 15px;
            border: 1px solid rgba(212, 175, 55, 0.1);
            text-align: center;
        }

        .btn-gold-outline {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 1px solid var(--text-gold);
            color: var(--text-gold);
            border-radius: 12px;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 10px;
            cursor: pointer;
        }

        #file-loader {
            background: #222; color: var(--text-gold);
            padding: 8px 15px; border-radius: 20px;
            font-size: 0.75rem; border: 1px solid #444;
            display: inline-block; margin-bottom: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <span class="brand-logo">SONOROS STUDIOS</span>
        <span id="clock">00:00:00</span>
    </div>

    <div class="main-player">
        <label for="file-upload" id="file-loader">+ CARGAR MÚSICA LOCAL</label>
        <input type="file" id="file-upload" multiple accept="audio/*" style="display:none">
